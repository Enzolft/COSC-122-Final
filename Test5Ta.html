<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Table Example</title>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid black;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>My Simple Table</h2>

<table>
    <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
    </tr>
    <tr>
        <td>Val1</td>
        <td>Val2</td>
    </tr>
</table>

</body>
</html>
